<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>SIGF</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <!-- Bootstrap 3.3.5 -->
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>

        <h:outputStylesheet library="css" name="ionicons.min.css"/>
        <h:outputStylesheet library="dist" name="css/AdminLTE.min.css"/>
        <h:outputStylesheet library="dist" name="css/skins/_all-skins.min.css"/>
        <h:outputStylesheet library="plugins" name="iCheck/flat/blue.css"/>
        <h:outputStylesheet library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.css"/>
        <h:outputStylesheet library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>
        <h:outputStylesheet library="css" name="nprogress.css"/>
        <style type="text/css">
            div[id="growl_container"] {
                top: 60px;
                z-index:1001; 
            }
            div[id="growl_container"] {
                position:fixed;
                top:60px;
                z-index:1001;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-button {
                width: 8px;
                height:5px;
            }
            ::-webkit-scrollbar-track {
                background:#eee;
                border: thin solid lightgray;
                box-shadow: 0px 0px 3px #3c8dbc inset;
                border-radius:10px;
            }
            ::-webkit-scrollbar-thumb {
                background:#3c8dbc;
                border: thin solid #3c8dbc;
                border-radius:10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background:#3c8dbc;
            }

            .ui-selectcheckboxmenu .ui-selectcheckboxmenu-trigger {
                border-right: 0;
                border-top: 0;
                border-bottom: 0;
                cursor: pointer;
                width: 25px;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                padding: 0 3px;
            }

            .btn:hover, .btn-primary:focus{
                background-color: red;                
            }

            .ui-button:hover, .ui-button:focus{
                background-color: red;
            }

            .fc-event, .fc-title, .ui-widget .fc-event .event1 {
                font-size: 18px;
                text-align: center;

            }

            .red{
                background-color:red;
                background-image:none;
            }

            .normal{
                background-color:blue;
                background-image:none;
            }

            .errorColor{
                background: #FF0000;
            }

            @media print
            {    
                .no-print, .no-print *
                {
                    display: none !important;
                }
            }
        </style>

        <h:outputScript library="scripts" name="pfcrud.js"/>
        <h:outputStylesheet library="css" name="pfcrud.css"/>

    </h:head>

    <h:body class="hold-transition skin-blue sidebar-mini">
        <f:view>
            <p:growl id="growl" life="5000" />

            <p:dialog appendTo="@(body)" modal="true" resizable="false" closable="false" header="#{myBundle.pleaseWait}" widgetVar="Loading" width="300">
                <center>#{myBundle.loading}
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif"/></center>
            </p:dialog>



            <p:dialog appendTo="@(body)" resizable="false" header="test" widgetVar="Chat" responsive="true" position="right,bottom" width="400px">
                <div class="col-md-12">
                    <!-- DIRECT CHAT -->
                    <div class="box box-warning direct-chat direct-chat-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Chat</h3>
                            <div class="box-tools pull-right">
                                <span data-toggle="tooltip" title="0 Mensajes" class="badge bg-yellow">3</span>
                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                <button class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
                                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <!-- Conversations are loaded here -->


                            <!-- Contacts are loaded here -->

                        </div><!-- /.box-body -->
                        <div class="box-footer">


                        </div><!-- /.box-footer-->
                    </div><!--/.direct-chat -->
                </div><!-- /.col -->
            </p:dialog>

            <div class="wrapper">

                <header class="main-header">
                    <!-- Logo -->
                    <a href="#{request.contextPath}/index_administrator.xhtml" class="logo">
                        <!-- mini logo for sidebar mini 50x50 pixels -->
                        <span class="logo-mini"><b>AT</b></span>
                        <!-- logo for regular state and mobile devices -->
                        <span class="logo-lg"><b><h:outputText value="areaTECNICA"/></b></span>
                    </a>
                    <!-- Header Navbar: style can be found in header.less -->
                    <nav class="navbar navbar-static-top" role="navigation">
                        <!-- Sidebar toggle button-->
                        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                            <span class="sr-only">Toggle navigation</span>
                        </a>

                    </nav>
                </header>
                <!-- Left side column. contains the logo and sidebar -->
                <aside class="main-sidebar">
                    <h:form>
                        <!-- sidebar: style can be found in sidebar.less -->
                        <section class="sidebar" id="sidebar">
                            <!-- Sidebar user panel -->
                            <div class="user-panel">
                                <div class="pull-left image">
                                    <h:graphicImage library="dist" name="img/man-icon.png" class="img-circle" alt="User Image"/>
                                </div>
                                <div class="pull-left info">
                                    <p>#{loginController.usuario.usuarioNombre}</p>
                                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                                </div>
                            </div>
                            <div class="sidebar-form">
                                <div class="input-group">
                                    <p:inputText pt:placeholder="Buscar..." class="form-control" value="#{menuAministradorController.searhText}" valueChangeListener="#{menuAministradorController.menuSearchValueChange}">
                                        <p:ajax event="keyup" update="menuListGroup"/>
                                    </p:inputText>
                                    <span class="input-group-btn">
                                        <button name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </div>
                            <!-- sidebar menu: : style can be found in sidebar.less -->
                            <ul class="sidebar-menu" id="sidebar-menu" style="height: 80%;width: 100%">
                                <li class="header" id="liHeader">MENU</li>
                                <h:panelGroup id="menuListGroup" class="sidebar-menu">
                                    <ui:repeat value="#{menuAministradorController.menuList}" var="menu">
                                        <ui:fragment rendered="#{menu.topMenuId==null}">
                                            <li class="treeview" id="mainTree">
                                            </li>
                                        </ui:fragment>
                                    </ui:repeat>
                                </h:panelGroup>
                            </ul>
                        </section>
                        <!-- /.sidebar -->
                    </h:form>
                </aside>


                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">

                        <h1>

                        </h1>
                        <h:panelGroup id="myDashBoard" class="breadcrumb">
                            <ol class="breadcrumb">

                                <li><a href="index_administrador.xhtml"><i class="fa fa-dashboard"></i> Inicio</a></li>

                                <li class="active">#{menuAministradorController.pageName}</li>

                            </ol>

                        </h:panelGroup>
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <!--                    <ui:insert name="body"/>                   -->
                        <h:panelGroup id="myPanel" layout="block">
                            <ui:include src="blankPage.xhtml"/>
                        </h:panelGroup>

                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->

                <!-- Control Sidebar -->
                <aside class="control-sidebar control-sidebar-dark">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <!-- Home tab content -->
                        <div class="tab-pane" id="control-sidebar-home-tab">


                            <h3 class="control-sidebar-heading">Tasks Progress</h3>
                            <ul class="control-sidebar-menu">
                                <li>
                                    <a href="javascript::;">
                                        <h4 class="control-sidebar-subheading">
                                            Custom Template Design
                                            <span class="label label-danger pull-right">70%</span>
                                        </h4>
                                        <div class="progress progress-xxs">
                                            <div class="progress-bar progress-bar-danger" style="width: 70%"></div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript::;">
                                        <h4 class="control-sidebar-subheading">
                                            Update Resume
                                            <span class="label label-success pull-right">95%</span>
                                        </h4>
                                        <div class="progress progress-xxs">
                                            <div class="progress-bar progress-bar-success" style="width: 95%"></div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript::;">
                                        <h4 class="control-sidebar-subheading">
                                            Laravel Integration
                                            <span class="label label-warning pull-right">50%</span>
                                        </h4>
                                        <div class="progress progress-xxs">
                                            <div class="progress-bar progress-bar-warning" style="width: 50%"></div>
                                        </div>
                                    </a>
                                </li>
                            </ul><!-- /.control-sidebar-menu -->

                        </div><!-- /.tab-pane -->

                    </div>
                </aside><!-- /.control-sidebar -->

                <!-- Add the sidebar's background. This div must be placed
                     immediately after the control sidebar -->
                <div class="control-sidebar-bg"></div>
            </div>
            <!-- ################################################################################ -->
            <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
            <h:outputScript library="dist" name="js/app.js"/>
            <h:outputScript library="dist" name="js/demo.js"/>
            <h:outputScript library="scripts" name="nprogress.js"/>

            <script type="text/javascript">

                function start() {
                    var cssClass = $("body").attr("class");
                    NProgress.start(cssClass);
                }

                function finish() {
                    NProgress.done();
                }
            </script>



            <!-- Page Loading Effect -->
            <script>var HN = [];
                HN.factory = function (e) {
                    return function () {
                        HN.push([e].concat(Array.prototype.slice.call(arguments, 0)));
                    };
                }, HN.on = HN.factory("on"), HN.once = HN.factory("once"), HN.off = HN.factory("off"), HN.emit = HN.factory("emit"), HN.load = function () {
                    var e = "hn-button.js";
                    if (document.getElementById(e))
                        return;
                    var t = document.createElement("script");
                    t.id = e, t.src = "//hn-button.herokuapp.com/hn-button.js";
                    var n = document.getElementsByTagName("script")[0];
                    n.parentNode.insertBefore(t, n);
                }, HN.load();
            </script>
        </f:view>
    </h:body>

</html>
