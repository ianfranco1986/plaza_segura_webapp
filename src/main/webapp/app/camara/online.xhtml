<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="OnlineListForm">            

        <p:panelGrid columns="2">
            <p:outputLabel for="comuna" value="Basic:" />
            <p:selectOneMenu id="comuna" value="#{onlineCamaraController.comuna}" style="width:125px">
                <f:selectItem itemLabel="Seleccionar" />
                <f:selectItems value="#{onlineCamaraController.comunaItems}"/>
                <p:ajax event="valueChange" listener="#{onlineCamaraController.handleComunaChange()}" update="camaras"/>
            </p:selectOneMenu>

            <p:outputLabel for="camaras" value="Basic:" />
            <p:selectOneMenu id="camaras" value="#{onlineCamaraController.camara}" style="width:125px">
                <f:selectItem itemLabel="Seleccionar" />
                <f:selectItems value="#{onlineCamaraController.items}"/>

            </p:selectOneMenu>
        </p:panelGrid>

    </h:form>        


</ui:composition>
