<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AntecedentesViewDlg" widgetVar="AntecedentesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewAntecedentesTitle}" closeOnEscape="true">

            <h:form id="AntecedentesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{antecedentesController.selected != null}">

                        <h:outputText value="#{bundle.ViewAntecedentesLabel_antecedentesId}"/>
                        <h:outputText value="#{antecedentesController.selected.antecedentesId}" title="#{bundle.ViewAntecedentesTitle_antecedentesId}"/>

                        <h:outputText value="#{bundle.ViewAntecedentesLabel_antecedentesDescripcion}"/>
                        <h:outputText value="#{antecedentesController.selected.antecedentesDescripcion}" title="#{bundle.ViewAntecedentesTitle_antecedentesDescripcion}"/>

                        <h:outputText value="#{bundle.ViewAntecedentesLabel_antecedentesIdPersona}"/>
                        <h:outputText value="#{antecedentesController.selected.antecedentesIdPersona.personaInteresId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AntecedentesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
