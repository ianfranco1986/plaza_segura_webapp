<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioCreateDlg" widgetVar="TipoUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoUsuarioTitle}" closeOnEscape="true">

            <h:form id="TipoUsuarioCreateForm">

                <h:panelGroup id="display" rendered="#{tipoUsuarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoUsuarioLabel_tipoUsuarioNombre}" for="tipoUsuarioNombre" />
                        <p:inputText id="tipoUsuarioNombre" value="#{tipoUsuarioController.selected.tipoUsuarioNombre}" title="#{bundle.CreateTipoUsuarioTitle_tipoUsuarioNombre}" required="true" requiredMessage="#{bundle.CreateTipoUsuarioRequiredMessage_tipoUsuarioNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoUsuarioController.saveNew}" value="#{bundle.Save}" update="display,:TipoUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoUsuarioCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoUsuarioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
