<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoUsuarioEditDlg" widgetVar="TipoUsuarioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoUsuarioTitle}" closeOnEscape="true">

            <h:form id="TipoUsuarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoUsuarioController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTipoUsuarioLabel_tipoUsuarioId}" for="tipoUsuarioId" />
                        <h:outputText id="tipoUsuarioId" value="#{tipoUsuarioController.selected.tipoUsuarioId}" />

                        <p:outputLabel value="#{bundle.EditTipoUsuarioLabel_tipoUsuarioNombre}" for="tipoUsuarioNombre" />
                        <p:inputText id="tipoUsuarioNombre" value="#{tipoUsuarioController.selected.tipoUsuarioNombre}" title="#{bundle.EditTipoUsuarioTitle_tipoUsuarioNombre}" required="true" requiredMessage="#{bundle.EditTipoUsuarioRequiredMessage_tipoUsuarioNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoUsuarioController.save}" value="#{bundle.Save}" update="display,:TipoUsuarioListForm:datalist,:TipoUsuarioListForm:TipoUsuarioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoUsuarioEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoUsuarioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
