<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioViewDlg" widgetVar="TipoUsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoUsuarioTitle}" closeOnEscape="true">

            <h:form id="TipoUsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoUsuarioController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_tipoUsuarioId}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tipoUsuarioId}" title="#{bundle.ViewTipoUsuarioTitle_tipoUsuarioId}"/>

                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_tipoUsuarioNombre}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tipoUsuarioNombre}" title="#{bundle.ViewTipoUsuarioTitle_tipoUsuarioNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoUsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
