<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionViewDlg" widgetVar="RegionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewRegionTitle}" closeOnEscape="true">

            <h:form id="RegionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{regionController.selected != null}">

                        <h:outputText value="#{bundle.ViewRegionLabel_regionId}"/>
                        <h:outputText value="#{regionController.selected.regionId}" title="#{bundle.ViewRegionTitle_regionId}"/>

                        <h:outputText value="#{bundle.ViewRegionLabel_regionNombre}"/>
                        <h:outputText value="#{regionController.selected.regionNombre}" title="#{bundle.ViewRegionTitle_regionNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('RegionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
