<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCamaraViewDlg" widgetVar="TipoCamaraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoCamaraTitle}" closeOnEscape="true">

            <h:form id="TipoCamaraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCamaraController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoCamaraLabel_tipoCamaraId}"/>
                        <h:outputText value="#{tipoCamaraController.selected.tipoCamaraId}" title="#{bundle.ViewTipoCamaraTitle_tipoCamaraId}"/>

                        <h:outputText value="#{bundle.ViewTipoCamaraLabel_tipoCamaraMarca}"/>
                        <h:outputText value="#{tipoCamaraController.selected.tipoCamaraMarca}" title="#{bundle.ViewTipoCamaraTitle_tipoCamaraMarca}"/>

                        <h:outputText value="#{bundle.ViewTipoCamaraLabel_tipoCamaraResolucion}"/>
                        <h:outputText value="#{tipoCamaraController.selected.tipoCamaraResolucion}" title="#{bundle.ViewTipoCamaraTitle_tipoCamaraResolucion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoCamaraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
